{% extends 'website/base.html' %}

{% block content %}
	<center>
		<h1>Add Appointment:</h1><br><br>
		{% if submitted %}
			The appointment was add to the book<br><br>
			<a class="btn btn-secondary" href="{% url 'calendar' %}">Okay</a>
		{% else %}
			<div class="container">
				<form action="" method="POST">
					{% csrf_token %}

					{{ form.as_p }}

					<input type="submit" value="Submit" class="btn btn-secondary">
					
				</form>
			</div>
		{% endif %}

		
			
	</center>
	
{% endblock %}
